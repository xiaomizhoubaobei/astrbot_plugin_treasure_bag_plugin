# 此工作流使用未经 GitHub 认证的操作。
# 它们由第三方提供，并受单独的服务条款、隐私政策和支持
# 文档的约束。

# 此工作流将 Pyre 与 GitHub 的
# 代码扫描功能集成。
#
# Pyre 是一个符合 PEP 484 的高性能 Python 类型检查器。
# Pyre 可以增量分析数百万行代码的代码库 - 在开发人员编写代码时提供即时反馈。
#
# 参见 `https://pyre-check.org`

name: Pyre

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
    contents: read

jobs:
  pyre:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: 运行 Pyre
        uses: facebook/pyre-action@60697a7858f7cc8470d8cc494a3cf2ad6b06560d
        with:
          # 要自定义这些输入:
          # 参见 `https://github.com/facebook/pyre-action#inputs`
          repo-directory: './'
          requirements-path: 'requirements.txt'
