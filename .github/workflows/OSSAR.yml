name: Python Multi-Environment OSSAR Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 5 * * 2'

permissions:
  contents: read

jobs:
  OSSAR-Scan:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [ 3.8, 3.9,3.11,3.13]
    runs-on: ${{ matrix.os }}
    name: OSSAR Scan on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行 OSSAR
        uses: github/ossar-action@v1
        id: ossar

      - name: Check SARIF file
        run: |
          SARIF_FILE="${{ steps.ossar.outputs.sarifFile }}"
          if [ -s "$SARIF_FILE" ]; then
            echo "SARIF file '$SARIF_FILE' exists and is not empty."
          else
            echo "SARIF file '$SARIF_FILE' is missing or empty. Skipping SARIF upload."
            # Optionally, fail the job if an empty SARIF is unexpected
            # exit 1
          fi

      - name: 上传 OSSAR 结果
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.ossar.outputs.sarifFile }}

      - name: 设置输出
        run: echo "name=value" >> $GITHUB_OUTPUT
