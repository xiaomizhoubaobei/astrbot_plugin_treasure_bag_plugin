name: Python Project Release & Sign

on:
  push:
    branches:
      - main
  release:
    types: [published,edited]

jobs:
  release_and_sign:
    runs-on: ubuntu-latest
    name: Release And Sign
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package the project
        run: |
          tar -czf source.tar.gz .
          ls -R

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './source.tar.gz'

      - name: Create Electronic Signature
        uses: shrink/actions-document-sign@v1
        id: create-signature
        with:
          file: source.tar.gz
          label: source

      - name: Upload Signature
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-signature.outputs.label }}.signature
          path: ${{ steps.create-signature.outputs.signature }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |-
            此版本包含构建证明，您可以在附件中找到 `source.tar.gz.build.slsa` 文件。
          draft: false
          prerelease: false

      - name: Upload package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source.tar.gz
          asset_name: source-${{ github.sha }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload build provenance to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source.tar.gz.build.slsa
          asset_name: source-${{ github.sha }}.tar.gz.build.slsa
          asset_content_type: application/json

      - name: Sign package using gh-action-sigstore-python
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ./source.tar.gz
          release-signing-artifacts: true
          upload-signing-artifacts: true
          verify: true
          verify-cert-identity: ${{ github.repository }}
          verify-oidc-issuer: https://token.actions.githubusercontent.com